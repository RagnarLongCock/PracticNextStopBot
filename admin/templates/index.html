<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–£–Ω–≥–∞ –±—É–Ω–≥–∞</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />
</head>

<body>
  <div class="container">
    <div id="pasha">
      <button id="toggleSpeech" aria-label="–û–∑–≤—É—á–∫–∞">üîä –í–∫–ª—é—á–∏—Ç—å –æ–∑–≤—É—á–∫—É</button>
      <div id="pasha_niz">
        <img src="{{ url_for('static', filename='image/Pasha.svg') }}" alt="–ü–∞—à–∞" />
        <button id="theme-toggle">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>
      </div>
    </div>

    <div id="messages">
      <div id="chat"></div>
      <div id="form_inp">
        <form id="inputForm">
          <input type="text" id="inputMsg" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" required />
          <button type="submit" id="sendBtn"></button>
        </form>
      </div>
    </div>
  </div>

  <div class="mobile-controls">
    <button id="toggleSpeechMobile" aria-label="–û–∑–≤—É—á–∫–∞">üîä –í–∫–ª—é—á–∏—Ç—å –æ–∑–≤—É—á–∫—É</button>
    <button id="themeToggleMobile">üåó –¢–µ–º–∞</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("inputForm");
    const input = document.getElementById("inputMsg");
    let speechEnabled = false;
    const RASA_PORT = 5010;

    function cleanText(text) {
      return text.replace(/([\u{1F600}-\u{1F64F}]|[\u{2700}-\u{27BF}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{2600}-\u{26FF}])/gu, '').trim();
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      if (sender === "bot") {
        const content = document.createElement("div");
        content.innerHTML = text;
        const speakBtn = document.createElement("button");
        speakBtn.textContent = "üîä –û–∑–≤—É—á–∏—Ç—å";
        speakBtn.className = "speak-btn";
        const plainText = cleanText(content.textContent || content.innerText || "");
        speakBtn.onclick = () => {
          if (speechEnabled) speak(plainText);
        };
        div.appendChild(content);
        div.appendChild(speakBtn);
        if (speechEnabled && plainText.length > 0) speak(plainText);
      } else {
        div.textContent = text;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      if ('speechSynthesis' in window && text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'ru-RU';
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(msg);
      }
    }

    async function correctText(text) {
      try {
        const response = await fetch(`https://speller.yandex.net/services/spellservice.json/checkText?text=${encodeURIComponent(text)}`);
        const result = await response.json();
        let corrected = text;
        result.forEach(error => {
          if (error.s.length > 0) corrected = corrected.replace(error.word, error.s[0]);
        });
        return corrected;
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –æ—Ä—Ñ–æ–∫–æ—Ä—Ä–µ–∫—Ü–∏–∏:", err);
        return text;
      }
    }

    async function sendMessage(message) {
      addMessage(message, "user");
      input.value = "";
      try {
        const response = await fetch(`http://localhost:${RASA_PORT}/webhooks/rest/webhook`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender: "user1", message: message })
        });
        const data = await response.json();
        if (!data.length) {
          addMessage("–ë–æ—Ç –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª :(", "bot");
        } else {
          data.forEach(resp => {
            addMessage(resp.text || "", "bot");
          });
        }
      } catch (error) {
        addMessage("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.", "bot");
        console.error(error);
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const original = input.value.trim();
      if (original) {
        const corrected = await correctText(original);
        sendMessage(corrected);
      }
    });

    function toggleSpeech() {
      speechEnabled = !speechEnabled;
      const allBtns = document.querySelectorAll('#toggleSpeech, #toggleSpeechMobile');
      allBtns.forEach(btn => btn.textContent = speechEnabled ? 'üîá –û—Ç–∫–ª—é—á–∏—Ç—å –æ–∑–≤—É—á–∫—É' : 'üîä –í–∫–ª—é—á–∏—Ç—å –æ–∑–≤—É—á–∫—É');
      if (!speechEnabled) window.speechSynthesis.cancel();
    }

    document.getElementById("toggleSpeech").addEventListener("click", toggleSpeech);
    document.getElementById("toggleSpeechMobile").addEventListener("click", toggleSpeech);

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }

    document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
    document.getElementById("themeToggleMobile").addEventListener("click", toggleTheme);

    window.onload = () => {
      addMessage(
        "–ü—Ä–∏–≤–µ—Ç! –Ø –±–æ—Ç –∏ –ø–æ–º–æ–≥—É –≤–∞–º —Å –≤—ã–±–æ—Ä–æ–º –ª–µ—Ç–Ω–µ–π —Å–º–µ–Ω—ã –¥–ª—è —Ä–µ–±—ë–Ω–∫–∞.<br><br>" +
        "üåø <b>–ú–∏—Ä –Ω–∞—É–∫ –∏ —ç–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∏</b> ‚Äî –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è —Å <b>23 –∏—é–Ω—è –ø–æ 6 –∏—é–ª—è 2025 –≥–æ–¥–∞</b><br>" +
        "üïπÔ∏è <b>–°–æ–∑–¥–∞–Ω–∏–µ 3D-–º–∏—Ä–æ–≤ –≤ Roblox</b> ‚Äî –ø—Ä–æ–≤–æ–¥–∏—Ç—Å—è —Å <b>7 –ø–æ 20 –∏—é–ª—è 2025 –≥–æ–¥–∞</b><br><br>" +
        "–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å ‚Äî –∏ —è —Ä–∞—Å—Å–∫–∞–∂—É –ø—Ä–æ –ø–∏—Ç–∞–Ω–∏–µ, –ø—Ä–æ–≥—Ä–∞–º–º—É, —Ü–µ–Ω—É –∏ –¥—Ä—É–≥–∏–µ –¥–µ—Ç–∞–ª–∏!",
        "bot"
      );
    };

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') document.body.classList.add('dark-theme');
      else if (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches) document.body.classList.add('dark-theme');
    });

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (!localStorage.getItem('theme')) {
        document.body.classList.toggle('dark-theme', e.matches);
      }
    });
  </script>
</body>

</html>
